<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Valentine's Day Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .heart-beat {
            animation: heartBeat 1.5s infinite;
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .fireworks {
            position: fixed; /* Menggunakan fixed agar animasi tetap di layar */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1; /* Layer belakang */
        }

        .firework {
            position: absolute;
            bottom: 0;
            font-size: 20px;
            color: red;
            animation: explode 1s ease-in-out infinite;
        }

        @keyframes explode {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-200px) scale(1.5);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-400px) scale(0);
                opacity: 0;
            }
        }

        .firework::before, .firework::after {
            content: '\f004';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            font-size: 20px;
            color: red;
        }

        .firework::before {
            animation: explode 1s ease-in-out infinite;
            animation-delay: 0.1s;
        }

        .firework::after {
            animation: explode 1s ease-in-out infinite;
            animation-delay: 0.2s;
        }

        .text-appear {
            animation: textAppear 3s ease-in-out forwards;
            opacity: 0;
            position: relative; /* Pastikan teks berada di layer depan */
            z-index: 2; /* Layer depan */
        }

        @keyframes textAppear {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button-appear {
            animation: buttonAppear 4s ease-in-out forwards;
            opacity: 0;
            position: relative; /* Pastikan tombol berada di layer depan */
            z-index: 2; /* Layer depan */
        }

        @keyframes buttonAppear {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content {
            position: relative;
            z-index: 2; /* Layer depan */
            text-align: center;
            margin-top: 20vh; /* Posisikan teks sedikit ke bawah dari tengah */
        }
    </style>
</head>
<body class="bg-pink-100 flex items-center justify-center min-h-screen">
    <!-- Animasi Fireworks (Layer Belakang) -->
    <div class="fireworks">
        <div class="firework" style="left: 20%; animation-delay: 0s;">
            <i class="fas fa-heart"></i>
        </div>
        <div class="firework" style="left: 40%; animation-delay: 0.2s;">
            <i class="fas fa-heart"></i>
        </div>
        <div class="firework" style="left: 60%; animation-delay: 0.4s;">
            <i class="fas fa-heart"></i>
        </div>
        <div class="firework" style="left: 80%; animation-delay: 0.6s;">
            <i class="fas fa-heart"></i>
        </div>
    </div>

    <!-- Teks dan Tombol (Layer Depan) -->
    <div class="content">
        <h1 class="text-5xl font-pacifico text-red-600 mt-4 text-appear">
            Happy Valentine's Day!
        </h1>
        <p class="text-lg text-gray-700 mt-2 text-appear" style="animation-delay: 1s;">
            Wishing you a day filled with love and joy.
        </p>
        <div class="mt-6 button-appear text-center" style="animation-delay: 2s;">
            <h2 class="text-4xl font-pacifico text-red-600">
                HAPPY VALENTINE DAY SAYANG
            </h2>
            <button onclick="window.location.href='valen.html'" class="mt-4 px-6 py-2 bg-red-600 text-white rounded-full text-lg font-semibold hover:bg-red-700 transition duration-300">
                Mari Ikut Bersama Ku
            </button>
        </div>
    </div>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        pacifico: ['Pacifico', 'cursive'],
                    },
                },
            },
        }
    </script>
</body>
</html>
